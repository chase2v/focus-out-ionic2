<ion-header>
  <ion-navbar>
    <ion-title>Setting</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="setting">
	<ion-list>
		<ion-item-group>
			<ion-item-divider></ion-item-divider>
			<ion-item>
				<ion-icon name="cloud" item-left></ion-icon>
				<ion-label>同步</ion-label>
				<ion-toggle favorite [(ngModel)]="isSync" (change)="handleToggleChange()"></ion-toggle>
			</ion-item>
			<button ion-item (click)="enterAccountPage()" *ngIf="isSync">
				<ion-icon item-left name="person"></ion-icon>
				账户
			</button>
		</ion-item-group>
		<ion-item-group>
			<ion-item-divider></ion-item-divider>
				<button ion-item (click)="onClickActivities()">
					<ion-icon item-left name="timer"></ion-icon>
					Activities
				</button>
		</ion-item-group>
		<ion-item-group>
			<ion-item-divider></ion-item-divider>
				<button ion-item>
					About Focus Out
				</button>
		</ion-item-group>
	</ion-list>
</ion-content>
