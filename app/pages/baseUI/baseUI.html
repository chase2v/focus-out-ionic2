<ion-card class="root-card">
	<ion-tabs #mytab>
		<ion-tab #timerPage [root]="tab1Root" tabIcon="timer" (onPlay)="play($event)"></ion-tab>
		<ion-tab [root]="tab2Root" tabIcon="pulse"></ion-tab>
		<ion-tab [root]="tab3Root" tabIcon="settings"></ion-tab>
	</ion-tabs>
</ion-card>
<ctrl-center (showDetail)="isShowDetailCard($event)" (showAdder)="isShowAddTimerCard($event)" [detailCardIcon]="detailCardIcon"></ctrl-center>
<detail-card *ngIf="showDetailCard" #detailCard></detail-card>
<add-timer-card *ngIf="showAddTimerCard"></add-timer-card>
